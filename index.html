<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <div id="navbar">
        <a href="#" id="gmail">Gmail</a>
        <a href="#" id="images">Images</a>
        <a href="#" id="menu"><img src="./images/apps.png" alt="" height="24px" width="24px"></a>
        <a href="#" id="sign-in">Sign In</a>
    </div>
 
    <!-- BODY -->
    <div id="main">
        <div id="logo"><img src="./images/google-logo.png" alt=""></div>
        <div id="search-bar-container">
            <input id="search-bar" type="text">
        </div>
        <div id="buttons">
            <button class="button">Google Search</button>
            <button class="button">I'm Feeling Lucky!</button>
        </div>
        <div id="languages">
            Google is offered in <a href="">Filipino</a> <a href="">Cebuano</a>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer">
        <div id="country">Philippines</div>

        <div class="footer-left">
            <a href="#" id="about">About</a>
            <a href="#" id="advertising">Advertising</a>
            <a href="#" id="business">Business</a>
            <a href="#" id="how-search-works">How Search Works</a>
        </div>
        <div class="footer-right">
            <a href="#" id="privacy">Privacy</a>
            <a href="#" id="terms">Terms</a>
            <a href="#" id="settings">Settings</a>
        </div>
    </div>
</body>
</html>
